<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- links -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- css -->
    <link rel="stylesheet" href="assets/style/style.css"/>
</head>
<body>
    <!-- header -->
    <header class="bg-dark">
        <h1 id="header" class="text-center">Weather Dashboard</h1>
    </header>

    <!-- menu -->
    <div class="container-fluid content">
        <div class="row">
            <aside class="col-3">
                <h5>Search for a City:</h5>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="citySearch" placeholder=""/>
                        <button id="searchBtn" class="btn btn-primary"><i class="fas fa-search fa-lg"></i></button>
                    </div>
                </form>
                <p id="clear-hist">
                    Clear Searches
                </p>
                <div class="prev-searches">
                </div>
            </aside>
        
            <!-- main -->
            <main class="col-9">
                <!-- current day -->
                <section class="card cur-day">
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <h2 id="city-main">
                                    City Details 
                                </h2>
                                <img id="main-icon" class="hide" src="#" alt="Weather Icon">
                                <!-- <img id="main-icon" src="http://openweathermap.org/img/w/02d.png" alt="Weather Icon"> -->
                            </div>
                        </div>
                        <p>
                            Temperature: <span  id="city-temp"></span>
                        </p>
                        <p>
                            Humidity: <span id="city-humidity"></span>
                        </p>
                        <p>
                            Wind Speed: <span id="city-wind"></span>
                        </p>
                        <p>
                            UV Index: <span id="city-uv"></span>
                        </p>
                    </div>
                </section>

                <!-- forecast -->
                <section id="fore-section" class="forcast hide">
                <!-- <section class="forcast"></section> -->
                    <h3>
                        5-Day Forecast:
                    </h3>
                    <div class="container-fluid">
                        <div id="forecast-row" class="row">
                        </div>
                    </div>
                </section>

            </main>
        </div>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- code -->
    <script src="assets/code/code.js"></script>
</body>
</html>
